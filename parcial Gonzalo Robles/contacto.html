<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nombre+de+la+Fuente:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.jpeg" type="image/x-icon">
    <title>Reiki GDR</title>
</head>
<body>
    <header>
        <ul class="ul-menu">
            <li class="li-menu"><a class="active" href="./index.html">Home</a></li>
            <li class="li-menu"><a href="./desarrollo.html">Disciplinas</a></li>
            <li class="li-menu"><a href="./nosotros.html">Nosotros</a></li>
            <li class="li-menu"><a href="./contacto.html">Contacto</a></li>    
        </ul>
    </header>
    <div class="container-fluid" id="contacto" style="text-align: center;">
        <div class="formulario-container mx-auto" style="max-width:80%; ">
            <h2 class="secciones"> Contactenos</h2>
            <form method="post" action="https://formspree.io/f/mbjvzvjb">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="userName" name="nombre" aria-describedby="NameHelp" placeholder="Nombre" required="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputphone" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="exampleInputNumber1" name="telefono" placeholder="Número de Teléfono" required="">
                </div>
                <div class="mb-3">
                    <p>Disciplina preferida:</p>
                    <label for="reiki">Reiki</label>
                    <input type="radio" id="reikiMessage" name="disciplina" value="reiki">
            
                    <label for="taichi">Tai Chi</label>
                    <input type="radio" id="taichiMessage" name="disciplina" value="taichi">
            
                    <label for="yoga">Yoga</label>
                    <input type="radio" id="yogaMessage" name="disciplina" value="yoga">
                </div>
                <div class="mb-3">
                    <label for="librosPeliculasSeries">Quieres alguno de nuestros productos?</label>
                    <input list="librosPeliculasSeries" name="librosPeliculasSeries" id="librosPeliculasSeries" placeholder="Selecciona una opción">
                    <datalist id="librosPeliculasSeries">
                        <option value="Libros">
                        <option value="Videos">
                        <option value="Audios">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="exampleMessage" class="form-label"></label>
                    <textarea class="form-control" id="exampleMessage" name="comentario" placeholder="Escríbeme aquí un comentario" rows="4" cols="30"></textarea>
                </div>
                <button id="buttonExtra" type="submit" class="btn btn-primary" style="margin-top: 10px;">Enviar</button>
            </form>
            
                
    </div>
    <footer>
        <div class="footer-columna">
            <p>Diseñado por GDR Gonzalo Daniel Robles  &copy; 2023</p>
            <a href="https://github.com/Gonzalo-Robles" target="_blank"><img src="./images/GitHub.png" alt="github" height="auto" width="25"></a>
            <a href="https://www.linkedin.com/in/gonzalo-robles-201984/" target="_blank"><img src="./images/linkedin.png" alt="linkedin" height="auto" width="25"></a>
        </div>
    </footer>
</body>
</html>
